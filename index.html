<!DOCTYPE html>
<html>
  <head>
    <!-- support for mobile touch devices -->
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="examples/reset.css" />
    <link rel="stylesheet" href="examples/app.css" />
    <link rel="stylesheet" href="examples/icon-classes.css" />
    <style>
      /**
		 * ~~ MagnifyTool:
		 * You need to supply your own styling for the created magnifyTool div.
		 * Note: The element wrapper needs `position: relative` for the positioning to work.
		 */

      .magnifyTool {
        border: 4px white solid;
        box-shadow: 2px 2px 10px #1e1e1e;
        border-radius: 50%;
        display: none;
        cursor: none;
        z-index: 100;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="wrapper">
        <!-- Our beautiful element targets -->
        <div class="cornerstone-element-wrapper">
          <a href="#" class="save-btn" data-index="0">Save</a>
          <div
            class="cornerstone-element"
            data-index="0"
            oncontextmenu="return false"
          ></div>
        </div>
      </div>
    </div>
  </body>

  <!-- include the hammer.js library for touch gestures -->
  <script src="https://unpkg.com/hammerjs@2.0.8/hammer.js"></script>

  <!-- include the cornerstone library -->
  <script src="https://unpkg.com/cornerstone-core@2.2.6/dist/cornerstone.js"></script>
  <script src="https://unpkg.com/cornerstone-math@0.1.6/dist/cornerstoneMath.js"></script>
  <script src="./dist/cornerstoneTools.js"></script>
  <script>
    window.cornerstoneTools ||
      document.write(
        '<script src="https://unpkg.com/cornerstone-tools">\x3C/script>'
      );
  </script>

  <!-- include special code for these examples which provides images -->
  <script src="examples/imageLoader.js"></script>

  <script>
    cornerstoneTools.init();
    const imageIds = ['example://1', 'example://2', 'example://3'];
    const stack = {
      currentImageIdIndex: 0,
      imageIds: imageIds,
    };

    // Enable & Setup all of our elements
    const elements = document.querySelectorAll('.cornerstone-element');
    Array.from(elements).forEach(element => {
      cornerstone.enable(element);

      element.tabIndex = 0;
      element.focus();

      cornerstone.loadImage(imageIds[0]).then(function(image) {
        cornerstone.displayImage(element, image);

        cornerstoneTools.addStackStateManager(element, ['stack']);
        cornerstoneTools.addToolState(element, 'stack', stack);
      });
    });

    cornerstoneTools.addTool(cornerstoneTools.PanMultiTouchTool, {});
    cornerstoneTools.addTool(cornerstoneTools.StackScrollMultiTouchTool, {});

    cornerstoneTools.setToolActive('PanMultiTouch', {
      mouseButtonMask: 0,
      isTouchActive: true
    });

    cornerstoneTools.setToolActive('StackScrollMultiTouch', {
      mouseButtonMask: 0,
      isTouchActive: true
    });

    cornerstoneTools.Pan
  </script>
</html>
